paths:
  # M01: Authentication and Individual Profile
  /login:
    get:
      operationId: R101
      summary: "R101: Login Form"
      description: "Provide login form. Access: PUB"
      tags:
        - "M01: Authentication and Individual Profile"
      responses:
        "200":
          description: "Ok. Show [UI04 Sign-in](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2112/-/wikis/er#ui04-sign-in)"
    post:
      operationId: R102
      summary: "R102: Login Action"
      description: "Processes the login form submission. Access: PUB"
      tags: 
        - "M01: Authentication and Individual Profile"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:          
                  type: string
                  format: email
                password:    
                  type: string
                  format: password
              required:
                - email
                - password
      responses:
        "302":
          description: "Redirect after processing the login credentials."
          headers:
            location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Successful authentication, redirecting to home page"
                  value: "/"
                302Error:
                  description: "Failed to authenticate. Returning to login form"
                  value: "/login"
  
  /logout:
    post:
      operationId: R103
      summary: "R103: Sign-out"
      description: "Sign-out the current authenticated user. Access: USR, ADM"
      tags:
        - "M01: Authentication and Individual Profile"
      responses:
        "302":
          description: "Redict after processing sign-out"
          headers:
            location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Sign-out successful. Redirecting to home page"
                  value: "/"
  
  /register:
    get:
      operationId: R104
      summary: "R104: Register Form"
      description: "Provide a new user registration form. Access: PUB"
      tags:
        - "M01: Authentication and Individual Profile"
      responses:
        "200":
          description: "Ok. Show [UI05 Sign-up](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2112/-/wikis/er#ui05-sign-up)"
    
    post:
      operationId: R105
      summary: "R105: Register new user"
      description: "Processes the form information to register new user. Access: PUB"
      tags:
        - "M01: Authentication and Individual Profile"
      
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                  format: phone
                password:
                  type: string
                  format: password
                confirmationPassword:
                  type: string
                  format: password
                termsService:
                  type: boolean
              required:
                - name
                - username
                - email
                - phone
                - password
                - confirmationPassword
                - termsService

      responses:
        "302":
          description: "Redirect after processing new user information"
          headers:
            location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Sucessful registration. Redirecting to home page"
                  value: "/"
                302Error:
                  description: "Failed registration. Redirecting back to register form"
                  value: "/register"
      
  /users/me:
    get: 
      operationId: R106
      summary: "R106: View your profile"
      description: "Show user profile Access: USR"
      tags:
        - "M01: Authentication and Individual Profile"
      responses:
        "200":
          description: "Ok. Show [UI04 Sign-in](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2112/-/wikis/er#ui10-public-profile)"
  
  /user/settings_account:
    get:
      operationId: R107
      summary: "R107: Edit user profile"
      description: "Provide a form with the user's data to be edited. Access: USR"
      tags:
        - "M01: Authentication and Individual Profile"
      responses:
        "200":
          description: "Ok. Show [UI04 Sign-in](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2112/-/wikis/er#ui11-settings)"

    post:
      operationId: R108
      summary: "R108: Edit user profile"
      description: "Processes the form information to update user information. Acess: USR"
      tags:
       - "M01: Authentication and Individual Profile"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name: 
                  type: string
                username: 
                  type: string
                email: 
                  type: string
                  format: email
                image:
                  type: string
                  format: binary
      responses:
        "302":
          description: 'Redirect after processing new account settings.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Account settings saved. Redirect to profile page."
                  value: "/user/{id}"
                302Failure:
                  description: "Couldn't save settings. Redirect to settings page."
                  value: "/user/settings_account"
                  
  /user/settings_account/delete:
    post:
      operationId: R113
      summary: "R113: Delete account"
      desciption: "Deletes all your personal information and account"

  /user/settings_privacy:
    get:
      operationId: R109
      summary: "R109: Edit privacy settings"
      description: "Provide a form with the user's privacy settings to be edited. Access: USR"
      tags:
        - "M01: Authentication and Individual Profile"
      responses:
        "200":
          description: "Ok. Show [UI04 Sign-in](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2112/-/wikis/er#ui11-settings)"

    post:
      operationId: R110
      summary: "R110: Edit privacy settings"
      description: "Processes the form information to update user information. Acess: USR"
      tags:
       - "M01: Authentication and Individual Profile"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                switch-nsf: 
                  type: boolean
                switch-use-data: 
                  type: boolean
                email: 
                  type: string
                switch-notifications:
                  type: boolean
                switch-outbid-notifications:
                  type: boolean
                switch-start-auction-notifications:
                  type: boolean
                switch-user-activity-notifications:
                  type: boolean
      responses:
        "302":
          description: 'Redirect after processing privacy settings.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Privacy settings saved. Redirect to profile page."
                  value: "/user/{id}"
                302Failure:
                  description: "Couldn't save privacy settings. Redirect to profile page."
                  value: "/user/{id}"

  /user/settings_security:
    get:
      operationId: R111
      summary: "R111: Edit security settings"
      description: "Provide a form with passwords fields to be edited. Access: USR"
      tags:
        - "M01: Authentication and Individual Profile"
      responses:
        "200":
          description: "Ok. Show [UI04 Sign-in](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2112/-/wikis/er#ui11-settings)"
                  
    post:
      operationId: R112
      summary: "R112: Edit security settings"
      description: "Processes the form information to update user's password. Acess: USR"
      tags:
       - "M01: Authentication and Individual Profile"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                pwd: 
                  type: string
                  format: password
                pwd-new:
                  type: string
                  format: password
                pwd-confirmed:
                  type: string
                  format: passowrd         
      responses:
        "302":
          description: 'Redirect after processing security changes.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Security settings saved. Redirect to profile page."
                  value: "/user/{id}"
                302Failure:
                  description: "Couldn't save security settings. Redirect to profile page."
                  value: "/user/{id}"

  # M02: Auctions

  /auction/create_auction:
    get:
      operationId: R107
      summary: "R107: Create auction form"
      description: "Provide a new auction registration form. Access: USR"
      tags:
        - "M02: Auctions"
      responses:
        "200":
          description: "Ok. Show [UI08 Create Auction](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2112/-/wikis/er#ui08-create-auction)"

    post:
      operationId: R108
      summary: "R108: Create an auction"
      description: "Processes the form information to create an auction. Access: USR"
      tags:
        - "M02: Auctions"
      
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                startDate:
                  type: string
                  format: date
                startTime:
                  type: string
                  format: time
                endDate:
                  type: string
                  format: date
                endTime:
                  type: string
                  format: time
                startingBid:
                  type: number
                increment:
                  type: number
                isPercentual:
                  type: boolean
                category:
                  type: string
                nsfw:
                  type: boolean
                images:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - name
                - description
                - startDate
                - startTime
                - endDate
                - endTime
                - startingBid
                - increment
                - isPercentual
                - category
                - nsfw
                - images
          
      responses:
        "302":
          description: 'Redirect after processing the new auction information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Auction created successfully. Redirect to auction page."
                  value: "/auctions/{id}"
                302Failure:
                  description: "Auction couldn't be created. Redirect to create auction form."
                  value: "/auctions/create_auction"
  
  /auction/{id}:
    get:
      operationId: R109
      summary: "R109: View an auction"
      description: "Show auction page. Access: PUB"
      tags:
        - "M02: Auctions"
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        "200":
          description: "Ok. Show [UI07 Auction](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2112/-/wikis/er#ui07-auction)"
  
  /auction/search_results:
    get:
      operationId: R110
      summary: "R110: Search Auctions"
      description: "Searches for auctions and returns the search results as JSON. Access: PUB"
      tags:
        - "M02: Auctions"
      parameters:
        - in: query
          name: category
          description: "Categories to search for"
          schema:
            type: array
            items:
              type: string
          required: false
        - in: query
          name: min_bid_value
          description: "Minimum value for the current bid of an auction"
          schema:
            type: number
            format: money
          required: false
        - in: query
          name: max_bid_value
          description: "Maximum value for the current bid of an auction"
          schema:
            type: number
            format: money
          required: false
        - in: query
          name: followed_users
          description: "Boolean with the flag to search for followed users"
          schema:
            type: boolean
          required: false
        - in: query
          name: status
          description: "Specific auction status, i.e. Open and/or Scheduled auctions"
          schema:
            type: array
            items:
              type: string
          required: false
        - in: query
          name: username
          description: "Search for specific usernames"
          schema:
            type: string
          required: false
        - in: query
          name: search_text
          description: "String to use for full-text search"
          schema:
            type: string
          required: false
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    seller:
                      type: string
                    current_bid:
                      type: number
                      format: money
                    personal_bid:
                      type: number
                      format: money
                    start_date:
                      type: string
                      format: date
                    end_date:
                      type: string
                      format: date
                    bookmarked:
                      type: boolean
                    thumb_image:
                      type: string
                      format: binary
                    status:
                      type: string
              example:
                - id: 1
                  title: "Foo Fighters - Greatest Hits MP3"
                  seller: "ffighters"
                  current_bid: 125.3
                  personal_bid: 123.59
                  start_date: "2021-03-13 12:00:00"
                  end_date: "2021-03-27 12:00:00"
                  bookmarked: true
                  thumb_image: image
                  status: "Open"
                - id: 6
                  title: "Fighters Legacy - STEAM KEY"
                  seller: "ppenguin"
                  current_bid: 103.03
                  personal_bid: null
                  start_date: "2021-02-12 12:00:00"
                  end_date: "2021-03-20 12:00:00"
                  bookmarked: false
                  thumb_image: image
                  status: "Open"

  # M03: Users